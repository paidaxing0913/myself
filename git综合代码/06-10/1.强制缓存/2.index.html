<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">加载李晶的图片</button>
    <script>
        $("#btn").click(function () {
            //ajax请求
            $.ajax({
                url: "/img",
                type: "get",
                headers: {
                    "Cache-Control": "max-age=100000"
                },
                success(data) {
                    console.log(data);
                }
            })
        })
    </script>
</body>
</html>
