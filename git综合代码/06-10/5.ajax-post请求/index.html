<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="form">
        user: <input type="text" name="user" id="user">
        <br>
        pass: <input type="text" name="pass" id="pass">
        <br>
        <button id="btn">提交</button>
    </form>
    <script>
        const oForm = document.getElementById('form');
        const oUser = document.getElementById('user')
        const oPass = document.getElementById('pass')
        const oBtn = document.getElementById('btn')

        oForm.onsubmit = function(e){
            const xhr = new XMLHttpRequest;
            xhr.open('post',`/login`,true);

            // post请求需要设置请求头
            // xhr.setRequestHeader('Content-Type','application/json;charest=utf-8');
            
            // xhr.send(JSON.stringify({
            //     user:oUser.value,
            //     pass:oPass.value
            // }));


            // post请求需要设置请求头
            // form表单格式
            xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded;charest=utf-8');
            
            xhr.send(`user=${oUser.value}&pass=${oPass.value}`);

            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4 && xhr.status === 200){
                    console.log(JSON.parse(xhr.responseText));
                }
            }
            return false;
        }
    </script>
</body>
</html>
