<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="form">
        user: <input type="text" name="user" id="user">
        <br>
        pass: <input type="text" name="pass" id="pass">
        <br>
        <button id="btn">提交</button>
    </form>
    <script>
        const oForm = document.getElementById('form');
        const oUser = document.getElementById('user')
        const oPass = document.getElementById('pass')
        const oBtn = document.getElementById('btn')

        oForm.onsubmit = function(e){
            // 1.实例化XMLHttpRequest对象
            const xhr = new XMLHttpRequest;
            // 2.打开连接open方法(请求方式 请求地址 是否异步)
            xhr.open('get',`/login?user=${oUser.value}&pass=${oPass.value}&t=${Date.now()}`,true)
            // 3.发送send请求
            xhr.send(null);
            // 4.onreadystatechange事件可以接受请求过程中readystate码的改变
            xhr.onreadystatechange = function(){
                // 当readystate为4，并且响应状态码status为200的时候响应成功
                if(xhr.readyState === 4 && xhr.status === 200){
                    console.log(JSON.parse(xhr.responseText));
                }
            }

            // 阻止默认事件
            // e.preventDefault ? e.preventSefault() : e.returnValue = false;
            return false;
        }
    </script>
</body>
</html>
